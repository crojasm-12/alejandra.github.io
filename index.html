<!DOCTYPE html>
<html lang="es"> {/* Changed lang to Spanish */}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Juego de Multiplicar</title> {/* Changed title */}
    <style>
        /* Basic Reset & No Scrollbars */
        html, body {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; font-family: 'Arial', sans-serif;
            overscroll-behavior: none; background-color: #0a0a1a;
        }

        /* Space Background */
        body {
            background-image:
                radial-gradient(circle at 20% 30%, rgba(173, 216, 230, 0.1) 0%, transparent 30%),
                radial-gradient(circle at 80% 70%, rgba(221, 160, 221, 0.1) 0%, transparent 30%),
                radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.05) 0%, transparent 5%),
                radial-gradient(circle at 10% 10%, white 0.5px, transparent 1px), radial-gradient(circle at 50% 20%, white 0.5px, transparent 1px),
                radial-gradient(circle at 90% 30%, white 0.5px, transparent 1px), radial-gradient(circle at 30% 50%, white 0.5px, transparent 1px),
                radial-gradient(circle at 70% 60%, white 0.5px, transparent 1px), radial-gradient(circle at 15% 80%, white 0.5px, transparent 1px),
                radial-gradient(circle at 60% 90%, white 0.5px, transparent 1px), radial-gradient(circle at 85% 55%, white 0.5px, transparent 1px);
            background-size: cover; background-attachment: fixed;
        }

        /* UI Elements Styling */
        #scoreDisplay, #failuresDisplay, #levelDisplay, #newGameButton { /* Added button */
            position: absolute; padding: 10px 15px; border-radius: 8px;
            font-weight: bold; color: #333;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5); z-index: 10;
            user-select: none; -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none;
        }
        #scoreDisplay, #failuresDisplay, #levelDisplay { font-size: 1.4em; }
        #scoreDisplay { top: 10px; left: 10px; background-color: #A0E7E5; }
        #failuresDisplay { top: 55px; left: 10px; background-color: #FFDAC1; }
        #levelDisplay { top: 10px; right: 10px; background-color: #FFAEBC; }

        /* UPDATE 2: New Game Button Styling */
        #newGameButton {
            bottom: 10px; right: 10px; background-color: #B4F8C8; /* Mint */
            font-size: 1.1em; border: none; cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }
         #newGameButton:hover { background-color: #a3e4b3; } /* Slightly darker on hover */

        /* Canvas Styling */
        #gameCanvas {
            display: block; position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1; background-color: transparent;
        }
    </style>
</head>
<body>
    <!-- UI Elements -->
    <div id="scoreDisplay">Score: 0</div>
    <div id="failuresDisplay">Fallas: 0</div>
    <div id="levelDisplay">Level: 1</div>
    <!-- UPDATE 2: Added New Game Button -->
    <button id="newGameButton">Nuevo Juego</button>

    <!-- Canvas Element -->
    <canvas id="gameCanvas"></canvas>

    <!-- NO Three.js library needed -->

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Canvas Setup ---
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            let canvasWidth = window.innerWidth;
            let canvasHeight = window.innerHeight;
            canvas.width = canvasWidth;
            canvas.height = canvasHeight;

            // --- UI Elements ---
            const scoreElement = document.getElementById('scoreDisplay');
            const failuresElement = document.getElementById('failuresDisplay');
            const levelElement = document.getElementById('levelDisplay');
            const newGameBtn = document.getElementById('newGameButton'); // UPDATE 2

            // --- Game State ---
            let score = 0; let failures = 0; let level = 1;
            const maxLevel = 12;
            let currentProblem = { factor1: 1, factor2: 1 }; let correctAnswer = 1;
            let gameActive = true;
            let feedbackTimer = 0; let feedbackType = null;
            let fullscreenRequested = false;

            // --- Confetti Effect State ---
            let confettiActive = false; let confettiParticles = [];
            const confettiDuration = 90; let confettiTimer = 0;

            // --- UPDATE 1: Split Explosion State ---
            let splitExplosionActive = false;
            let splitPieces = []; // Array to hold the 4 pieces
            const splitExplosionDuration = 60; // Frames for animation
            let splitExplosionTimer = 0;
            const gravity = 0.15; // Gravity effect on pieces
            const damping = 0.99; // Air resistance


            // --- Colors ---
            const pastelColors = ['#A0E7E5', '#B4F8C8', '#FBE7C6', '#FFAEBC', '#FFDAC1', '#CDB4DB', '#FFFACD', '#ADD8E6'];
            function getRandomPastelColor() { return pastelColors[Math.floor(Math.random() * pastelColors.length)]; }
            const failureColor = '#FF5733';

            // --- Player Catcher ---
            const originalBaseWidth = 150; const originalBaseHeight = 100;
            const playerRect = {
                baseWidth: originalBaseWidth * 0.8, baseHeight: originalBaseHeight * 0.8,
                x: canvasWidth / 2 - (originalBaseWidth * 0.8) / 2,
                y: canvasHeight - (originalBaseHeight * 0.8) - 40,
                width: originalBaseWidth * 0.8, height: originalBaseHeight * 0.8,
                speed: 8, dx: 0, color: getRandomPastelColor(),
                gridLineWidth: 1, gridLineColor: 'rgba(50, 50, 50, 0.5)',
                labelFont: 'bold 14px Arial', labelColor: 'white'
            };

            // --- Falling Squares ---
            const fallingSquares = []; const squareSize = 60;
            const baseFallSpeed = 1; const speedIncrement = 0.3;
            const minGapBetweenSquares = playerRect.baseWidth;
            const requiredSlotWidth = squareSize + minGapBetweenSquares;

            // --- Helper Functions ---
            function getRandomInt(min, max) { return Math.floor(Math.random() * (max - min + 1)) + min; }
            function shuffleArray(array) { for (let i = array.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [array[i], array[j]] = [array[j], array[i]]; } }
            function isMobileDevice() { return /Mobi|Android|iPhone|iPad|iPod|Windows Phone/i.test(navigator.userAgent); }
            function goFullScreen() { /* ... (same as before) ... */
                 const element = document.documentElement;
                if (element.requestFullscreen) element.requestFullscreen();
                else if (element.mozRequestFullScreen) element.mozRequestFullScreen();
                else if (element.webkitRequestFullscreen) element.webkitRequestFullscreen();
                else if (element.msRequestFullscreen) element.msRequestFullscreen();
                fullscreenRequested = true;
             }

            // --- Input Handling ---
            const keys = { ArrowLeft: false, ArrowRight: false };
            let isTouching = false; let touchX = 0;
            window.addEventListener('keydown', (e) => { if (keys.hasOwnProperty(e.key)) keys[e.key] = true; });
            window.addEventListener('keyup', (e) => { if (keys.hasOwnProperty(e.key)) keys[e.key] = false; });
            function handleTouchMove(clientX) { /* ... (same as before) ... */
                 let newRectX = clientX - playerRect.width / 2;
                playerRect.x = Math.max(0, Math.min(newRectX, canvasWidth - playerRect.width));
             }
            canvas.addEventListener('touchstart', (e) => { /* ... (same as before) ... */
                 e.preventDefault();
                if (isMobileDevice() && !fullscreenRequested) { goFullScreen(); }
                if (e.touches.length > 0) { isTouching = true; touchX = e.touches[0].clientX; handleTouchMove(touchX); }
            }, { passive: false });
             canvas.addEventListener('touchmove', (e) => { /* ... (same as before) ... */
                 e.preventDefault();
                if (isTouching && e.touches.length > 0) { touchX = e.touches[0].clientX; handleTouchMove(touchX); }
            }, { passive: false });
            canvas.addEventListener('touchend', () => { isTouching = false; });
            canvas.addEventListener('touchcancel', () => { isTouching = false; });

            // UPDATE 2: Add listener for New Game button
            newGameBtn.addEventListener('click', resetGame);

            // --- Game Logic ---
            function generateNewProblem() { /* ... (same as before) ... */
                currentProblem.factor1 = getRandomInt(1, 9); currentProblem.factor2 = getRandomInt(1, 9);
                correctAnswer = currentProblem.factor1 * currentProblem.factor2;
                playerRect.color = getRandomPastelColor();
             }
            function generateFallingSquares() { /* ... (same as before) ... */
                fallingSquares.length = 0;
                let numberOfSquares = 5 + Math.floor(level / 2);
                const levelBaseSpeed = baseFallSpeed + (level - 1) * speedIncrement;
                let correctSquareIndex = getRandomInt(0, numberOfSquares - 1);
                const incorrectAnswers = new Set();

                while (incorrectAnswers.size < numberOfSquares - 1) {
                    let incorrect;
                    if (Math.random() < 0.6 && correctAnswer > 1) {
                        incorrect = correctAnswer + getRandomInt(-Math.min(correctAnswer - 1, 5), 5);
                        if (incorrect === correctAnswer) incorrect++;
                    } else { incorrect = getRandomInt(1, 9) * getRandomInt(1, 9); }
                    if (incorrect !== correctAnswer && incorrect > 0 && !incorrectAnswers.has(incorrect)) { incorrectAnswers.add(incorrect); }
                }
                const incorrectArray = Array.from(incorrectAnswers);

                const maxNumberOfSlots = Math.floor(canvasWidth / requiredSlotWidth);
                let actualNumberOfSquares = numberOfSquares;

                if (numberOfSquares > maxNumberOfSlots) {
                    actualNumberOfSquares = maxNumberOfSlots;
                    if (correctSquareIndex >= actualNumberOfSquares) {
                        if (incorrectArray.length >= actualNumberOfSquares && actualNumberOfSquares > 0) {
                            incorrectArray[actualNumberOfSquares - 1] = correctAnswer; correctSquareIndex = actualNumberOfSquares - 1;
                        } else if (actualNumberOfSquares === 1) { correctSquareIndex = 0; }
                    }
                }
                if (actualNumberOfSquares <= 0) return;

                const slotIndices = Array.from({ length: maxNumberOfSlots }, (_, k) => k);
                shuffleArray(slotIndices);
                const chosenSlots = slotIndices.slice(0, actualNumberOfSquares);

                const totalWidthUsed = maxNumberOfSlots * requiredSlotWidth;
                const offsetLeft = Math.max(0, (canvasWidth - totalWidthUsed) / 2);

                for (let i = 0; i < actualNumberOfSquares; i++) {
                    const isCorrect = (i === correctSquareIndex);
                    let number = isCorrect ? correctAnswer : incorrectArray.pop();
                    if (typeof number === 'undefined' && isCorrect) number = correctAnswer;
                    else if (typeof number === 'undefined') continue;

                    const slotIndex = chosenSlots[i];
                    const slotCenterX = offsetLeft + (slotIndex * requiredSlotWidth) + (requiredSlotWidth / 2);
                    const startX = slotCenterX - squareSize / 2;
                    const clampedStartX = Math.max(0, Math.min(startX, canvasWidth - squareSize));

                    const speedVariation = 0.85 + Math.random() * 0.30;
                    const individualSpeed = Math.max(0.5, levelBaseSpeed * speedVariation);

                    fallingSquares.push({
                        x: clampedStartX, y: -(Math.random() * canvasHeight * 0.4 + squareSize * 1.5),
                        size: squareSize, number: number, color: getRandomPastelColor(),
                        speed: individualSpeed, isCorrect: isCorrect
                    });
                }
                incorrectArray.length = 0;
             }

            function startNewRound() {
                gameActive = true;
                splitExplosionActive = false; // Ensure explosion off
                splitPieces.length = 0; // Clear pieces
                confettiActive = false; // Ensure confetti off
                confettiParticles.length = 0; // Clear confetti
                feedbackType = null; feedbackTimer = 0;

                generateNewProblem();
                playerRect.width = playerRect.baseWidth; playerRect.height = playerRect.baseHeight;
                // Ensure catcher is centered if needed (or rely on last position)
                // playerRect.x = canvasWidth / 2 - playerRect.width / 2;
                generateFallingSquares();
                updateUI();
            }

            function restartAttemptInternal() {
                gameActive = true; // Re-enable game logic AFTER explosion
                splitExplosionActive = false; // Reset explosion state
                splitPieces.length = 0; // Clear pieces array

                // Regenerate squares for the SAME problem
                playerRect.width = playerRect.baseWidth; playerRect.height = playerRect.baseHeight;
                generateFallingSquares();
                updateUI();
            }

            // UPDATE 1 & 2: Incorrect catch triggers 2D split explosion
            function triggerIncorrectCatchSequence(collidedSquare) {
                gameActive = false; // PAUSE game logic immediately
                failures++;
                updateUI();

                if (collidedSquare) { collidedSquare.color = failureColor; } // Make 2D square red

                feedbackType = 'incorrect'; // For red flash at catcher's original spot
                feedbackTimer = 40; // Duration for the 2D flash

                // --- Trigger 2D Split Explosion ---
                splitExplosionActive = true;
                splitExplosionTimer = 0;
                createSplitPieces(); // Create the 4 pieces
                // restartAttemptInternal() is called when the split explosion finishes in gameLoop
            }

            function triggerLevelUpConfetti() { /* ... (same as before) ... */
                 confettiActive = true;
                confettiTimer = confettiDuration;
                createConfettiBurst();
            }

            function updateUI() { /* ... (same as before) ... */
                 scoreElement.textContent = `Score: ${score}`;
                failuresElement.textContent = `Fallas: ${failures}`;
                levelElement.textContent = `Level: ${level}`;
             }

             // UPDATE 2: Reset Game Function
             function resetGame() {
                console.log("Resetting game...");
                // Reset core variables
                score = 0;
                failures = 0;
                level = 1;
                fullscreenRequested = false; // Allow fullscreen request again

                // Stop any ongoing animations/effects
                splitExplosionActive = false;
                splitPieces.length = 0;
                confettiActive = false;
                confettiParticles.length = 0;
                feedbackTimer = 0;
                feedbackType = null;
                fallingSquares.length = 0; // Clear existing squares immediately

                // Reset player position (optional, startNewRound might handle it)
                playerRect.x = canvasWidth / 2 - playerRect.baseWidth / 2;

                // Start a fresh round
                gameActive = true; // Make sure game is active before starting
                startNewRound(); // This generates problem, squares, and updates UI
             }


            // --- Drawing Functions (2D Canvas) ---
            function drawBottomRectangle() {
                // Don't draw the normal catcher if the split explosion is active
                if (splitExplosionActive) return;

                const rectX = playerRect.x; const rectY = playerRect.y;
                const rectW = playerRect.width; const rectH = playerRect.height;

                // Draw Catcher (same as before)
                ctx.fillStyle = playerRect.color; ctx.fillRect(rectX, rectY, rectW, rectH);
                ctx.strokeStyle = playerRect.gridLineColor; ctx.lineWidth = playerRect.gridLineWidth * 2;
                ctx.strokeRect(rectX, rectY, rectW, rectH);
                const cellWidth = rectW / currentProblem.factor1; const cellHeight = rectH / currentProblem.factor2;
                ctx.lineWidth = playerRect.gridLineWidth; ctx.strokeStyle = playerRect.gridLineColor;
                for (let i = 1; i < currentProblem.factor1; i++) { ctx.beginPath(); ctx.moveTo(rectX + i * cellWidth, rectY); ctx.lineTo(rectX + i * cellWidth, rectY + rectH); ctx.stroke(); }
                for (let j = 1; j < currentProblem.factor2; j++) { ctx.beginPath(); ctx.moveTo(rectX, rectY + j * cellHeight); ctx.lineTo(rectX + rectW, rectY + j * cellHeight); ctx.stroke(); }
                ctx.fillStyle = playerRect.labelColor; ctx.font = playerRect.labelFont;
                ctx.textAlign = 'center'; ctx.textBaseline = 'top';
                ctx.fillText(`${currentProblem.factor1}`, rectX + rectW - cellWidth / 2, rectY + rectH + 5);
                ctx.textAlign = 'left'; ctx.textBaseline = 'middle';
                ctx.fillText(`${currentProblem.factor2}`, rectX + rectW + 5, rectY + rectH - cellHeight / 2);

                // Draw 2D feedback flash (red or white)
                if (feedbackTimer > 0) { /* ... (same as before) ... */
                     ctx.globalAlpha = Math.max(0, (feedbackTimer / 40) * 0.7); // Fade out
                    if (feedbackType === 'incorrect') { ctx.fillStyle = 'rgba(255, 0, 0, 0.8)'; }
                    else if (feedbackType === 'correct') { ctx.fillStyle = 'rgba(255, 255, 255, 0.7)'; }
                    ctx.fillRect(rectX, rectY, rectW, rectH);
                    ctx.globalAlpha = 1.0;
                 }
            }

            function drawFallingSquares() {
                // Draw squares if game is active OR if the split explosion is active
                // (to keep the collided red square visible during explosion)
                 if (!gameActive && !splitExplosionActive) return;

                fallingSquares.forEach(square => {
                    ctx.fillStyle = square.color; // Color might be red
                    ctx.fillRect(square.x, square.y, square.size, square.size);
                    ctx.fillStyle = '#333'; ctx.font = `bold ${square.size * 0.45}px Arial`;
                    ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
                    ctx.fillText(square.number, square.x + square.size / 2, square.y + square.size / 2 + 2);
                });
            }

            function createConfettiBurst() { /* ... (same as before) ... */
                 const burstAmount = 100;
                confettiParticles.length = 0; // Clear previous confetti
                for (let i = 0; i < burstAmount; i++) {
                    confettiParticles.push({
                        x: Math.random() * canvasWidth,
                        y: -Math.random() * canvasHeight * 0.2,
                        vx: (Math.random() - 0.5) * 4, vy: Math.random() * 3 + 2,
                        color: getRandomPastelColor(), size: Math.random() * 8 + 4,
                        angle: Math.random() * Math.PI * 2,
                        angularVelocity: (Math.random() - 0.5) * 0.1, life: 1.0
                    });
                }
             }
            function updateAndDrawConfetti(deltaTime) { /* ... (same as before) ... */
                 if (confettiParticles.length === 0) return; // More efficient check

                const decayRate = deltaTime / (confettiDuration / 60); // Approx decay per frame time

                for (let i = confettiParticles.length - 1; i >= 0; i--) {
                    const p = confettiParticles[i];
                    p.x += p.vx * deltaTime * 60; // Adjust velocity by normalized frame time
                    p.y += p.vy * deltaTime * 60;
                    p.vy += gravity * deltaTime * 60; // Use defined gravity
                    p.angle += p.angularVelocity * deltaTime * 60;
                    p.life -= decayRate;

                    if (p.life <= 0 || p.y > canvasHeight + p.size) { // Check slightly below screen
                        confettiParticles.splice(i, 1);
                    } else {
                        ctx.save();
                        ctx.translate(p.x, p.y);
                        ctx.rotate(p.angle);
                        ctx.fillStyle = p.color;
                        ctx.globalAlpha = Math.max(0, p.life); // Ensure alpha isn't negative
                        ctx.fillRect(-p.size / 2, -p.size / 2, p.size, p.size);
                        ctx.restore();
                    }
                }
                ctx.globalAlpha = 1.0; // Reset alpha
             }


            // --- UPDATE 1: Split Explosion Logic ---
            function createSplitPieces() {
                splitPieces = []; // Clear previous pieces
                const pieceW = playerRect.width / 2;
                const pieceH = playerRect.height / 2;
                const originX = playerRect.x;
                const originY = playerRect.y;
                const baseSpeed = 5; // Base speed multiplier

                const positions = [
                    { x: originX, y: originY },         // Top-Left
                    { x: originX + pieceW, y: originY }, // Top-Right
                    { x: originX, y: originY + pieceH }, // Bottom-Left
                    { x: originX + pieceW, y: originY + pieceH } // Bottom-Right
                ];

                positions.forEach((pos, index) => {
                    // Calculate velocity direction roughly away from center
                    const centerOffsetX = (pos.x + pieceW/2) - (originX + playerRect.width/2);
                    const centerOffsetY = (pos.y + pieceH/2) - (originY + playerRect.height/2);
                    const angle = Math.atan2(centerOffsetY, centerOffsetX);

                    const speed = baseSpeed + Math.random() * 3; // Randomize speed slightly

                    splitPieces.push({
                        x: pos.x, y: pos.y,
                        w: pieceW, h: pieceH,
                        vx: Math.cos(angle) * speed,
                        vy: Math.sin(angle) * speed - Math.random() * 3, // Add some upward randomness
                        rotation: 0,
                        rotationSpeed: (Math.random() - 0.5) * 0.15, // Random rotation
                        color: playerRect.color // Use the catcher's color
                    });
                });
            }

            function updateSplitExplosion(deltaTime) {
                 if (!splitExplosionActive) return;

                 splitExplosionTimer++;
                 const timeFactor = deltaTime * 60; // Normalize calculations to ~60fps

                 for (let i = splitPieces.length - 1; i >= 0; i--) {
                     const piece = splitPieces[i];
                     piece.x += piece.vx * timeFactor;
                     piece.y += piece.vy * timeFactor;
                     piece.vy += gravity * timeFactor; // Apply gravity
                     piece.vx *= damping; // Apply air resistance
                     piece.vy *= damping;
                     piece.rotation += piece.rotationSpeed * timeFactor;

                     // Optional: Remove pieces far off-screen to save processing
                     if (piece.y > canvasHeight + piece.h * 2 || piece.x < -piece.w * 2 || piece.x > canvasWidth + piece.w * 2) {
                         splitPieces.splice(i, 1);
                     }
                 }

                 // Check if animation duration is over AND pieces are gone (or just duration)
                 if (splitExplosionTimer >= splitExplosionDuration) {
                     splitExplosionActive = false;
                     splitExplosionTimer = 0;
                     splitPieces.length = 0; // Ensure pieces are cleared
                     restartAttemptInternal(); // Restart the game attempt
                 }
            }

            function drawSplitExplosion() {
                 if (!splitExplosionActive) return;

                 splitPieces.forEach(piece => {
                     ctx.save();
                     // Translate to the center of the piece for rotation
                     ctx.translate(piece.x + piece.w / 2, piece.y + piece.h / 2);
                     ctx.rotate(piece.rotation);
                     ctx.fillStyle = piece.color;
                     // Draw the piece centered around the origin
                     ctx.fillRect(-piece.w / 2, -piece.h / 2, piece.w, piece.h);
                     ctx.restore();
                 });
            }

            // --- Update & Collision (2D) ---
            function handlePlayerMovement() { /* ... (same as before, checks gameActive) ... */
                 if (!gameActive) return;
                if (!isTouching) {
                    playerRect.dx = 0;
                    if (keys.ArrowLeft) playerRect.dx = -playerRect.speed;
                    if (keys.ArrowRight) playerRect.dx = playerRect.speed;
                    let newX = playerRect.x + playerRect.dx;
                    playerRect.x = Math.max(0, Math.min(newX, canvasWidth - playerRect.width));
                } else { playerRect.dx = 0; }
            }
            function updateFallingSquares() { /* ... (same as before, checks gameActive) ... */
                 if (!gameActive) return;
                for (let i = fallingSquares.length - 1; i >= 0; i--) {
                    const square = fallingSquares[i]; square.y += square.speed;
                    if (square.y > canvasHeight) { fallingSquares.splice(i, 1); }
                }
             }
            function checkCollisions() { /* ... (same as before, checks gameActive) ... */
                 if (!gameActive) return;
                for (let i = fallingSquares.length - 1; i >= 0; i--) {
                    if (!fallingSquares[i]) continue;
                    const square = fallingSquares[i]; const squareBottom = square.y + square.size;
                    const squareTop = square.y; const squareLeft = square.x;
                    const squareRight = square.x + square.size; const rectTop = playerRect.y;
                    const rectLeft = playerRect.x; const rectRight = playerRect.x + playerRect.width;
                    const collisionTolerance = square.speed > 0 ? square.speed + 2 : 3;

                    if (squareBottom >= rectTop && squareTop < rectTop + collisionTolerance && squareRight > rectLeft && squareLeft < rectRight) {
                        if (square.isCorrect) {
                            score++; let levelIncreased = false;
                            if (score > 0 && score % 5 === 0 && level < maxLevel) { level++; levelIncreased = true; }
                            feedbackType = 'correct'; feedbackTimer = 15;
                            if (levelIncreased) { triggerLevelUpConfetti(); } // Trigger confetti *before* new round starts
                            startNewRound(); // Start next round
                            return;
                        } else {
                            triggerIncorrectCatchSequence(square);
                            return;
                        }
                    }
                }
             }

             // --- Main Animation Loop ---
             let lastTime = 0;
             function gameLoop(timestamp) {
                const deltaTime = (timestamp - lastTime) / 1000; // Delta time in seconds
                lastTime = timestamp;
                // Clamp delta time to avoid large jumps if tab loses focus
                const dt = Math.min(deltaTime, 1/20); // Max delta = 1/20th sec (50ms)

                // --- Update Game State ---
                handlePlayerMovement(); // Moves player if gameActive
                updateFallingSquares(); // Moves squares if gameActive
                checkCollisions();      // Checks collisions if gameActive
                updateSplitExplosion(dt); // Update explosion animation if active
                // Update Confetti State (done within draw function now)
                // Update 2D Feedback Timer
                if (feedbackTimer > 0) { feedbackTimer -= dt * 60; if (feedbackTimer <= 0) { feedbackType = null; } }

                // --- Draw ALL Elements ---
                ctx.clearRect(0, 0, canvasWidth, canvasHeight); // Clear 2D canvas
                drawBottomRectangle(); // Draws catcher only if !splitExplosionActive
                drawFallingSquares();  // Draws squares if gameActive or splitExplosionActive
                drawSplitExplosion();  // Draws exploding pieces if active
                updateAndDrawConfetti(dt); // Update and draw confetti particles

                // --- Request Next Frame ---
                requestAnimationFrame(gameLoop);
            }


            // --- Initialization ---
            function init() {
                // Initial player position setup is now inside resetGame or startNewRound logic
                window.addEventListener('resize', () => {
                     canvasWidth = window.innerWidth; canvasHeight = window.innerHeight;
                     canvas.width = canvasWidth; canvas.height = canvasHeight;
                     // Recalculate player position based on new size
                     playerRect.y = canvasHeight - playerRect.baseHeight - 40;
                     playerRect.x = canvasWidth / 2 - playerRect.baseWidth / 2;
                     // If resizing during explosion, simply restarting might be best
                     if (splitExplosionActive) {
                         resetGame(); // Or just restartAttemptInternal() if you want to keep the state
                     } else if (gameActive) {
                        // Maybe just recenter player and let existing squares fall?
                        // For simplicity, let's restart the current attempt on resize
                         restartAttemptInternal();
                     }
                });
                resetGame(); // Start the game initially using the reset function
                lastTime = performance.now(); // Initialize lastTime for delta time calculation
                gameLoop(lastTime); // Start the main loop
            }

            // --- Start ---
            init();
        });
    </script>
