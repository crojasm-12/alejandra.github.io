<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Ensure proper viewport scaling for mobile, prevent zooming -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Multiplication Catch Game</title>
    <style>
        /* Basic Reset & No Scrollbars */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Crucial: Prevent scrollbars */
            font-family: 'Arial', sans-serif; /* Simple, readable font */
            /* Prevent pull-to-refresh and other touch gestures */
            overscroll-behavior: none;
            background-color: #0a0a1a; /* Ensure body bg color is set */
        }

        /* Space Background (applied to body) */
        body {
            /* Background properties moved here from a separate rule */
            background-image:
                radial-gradient(circle at 20% 30%, rgba(173, 216, 230, 0.1) 0%, transparent 30%),
                radial-gradient(circle at 80% 70%, rgba(221, 160, 221, 0.1) 0%, transparent 30%),
                radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.05) 0%, transparent 5%),
                radial-gradient(circle at 10% 10%, white 0.5px, transparent 1px),
                radial-gradient(circle at 50% 20%, white 0.5px, transparent 1px),
                radial-gradient(circle at 90% 30%, white 0.5px, transparent 1px),
                radial-gradient(circle at 30% 50%, white 0.5px, transparent 1px),
                radial-gradient(circle at 70% 60%, white 0.5px, transparent 1px),
                radial-gradient(circle at 15% 80%, white 0.5px, transparent 1px),
                radial-gradient(circle at 60% 90%, white 0.5px, transparent 1px),
                radial-gradient(circle at 85% 55%, white 0.5px, transparent 1px);
            background-size: cover;
            background-attachment: fixed;
        }

        /* Score and Level Display */
        #scoreDisplay, #levelDisplay {
            position: absolute;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
            z-index: 10;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        #scoreDisplay {
            top: 10px;
            left: 10px;
            background-color: #A0E7E5;
        }

        #levelDisplay {
            top: 10px;
            right: 10px;
            background-color: #FFAEBC;
        }

        /* Canvas Styling */
        #gameCanvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            /* Ensure canvas background is transparent if body bg is used */
            background-color: transparent;
        }
    </style>
</head>
<body>
    <!-- UI Elements -->
    <div id="scoreDisplay">Score: 0</div>
    <div id="levelDisplay">Level: 1</div>

    <!-- Game Canvas -->
    <canvas id="gameCanvas"></canvas>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Canvas Setup ---
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            let canvasWidth = window.innerWidth;
            let canvasHeight = window.innerHeight;
            canvas.width = canvasWidth;
            canvas.height = canvasHeight;

            // --- UI Elements ---
            const scoreElement = document.getElementById('scoreDisplay');
            const levelElement = document.getElementById('levelDisplay');

            // --- Game State ---
            let score = 0;
            let level = 1;
            const maxLevel = 10;
            let currentProblem = { factor1: 1, factor2: 1 };
            let correctAnswer = 1;
            let gameActive = true;
            let feedbackTimer = 0;
            let feedbackType = null;
            // UPDATE 1: Flag to track if fullscreen has been requested
            let fullscreenRequested = false;


            // --- Pastel Colors ---
            const pastelColors = [
                '#A0E7E5', '#B4F8C8', '#FBE7C6', '#FFAEBC',
                '#FFDAC1', '#CDB4DB', '#FFFACD', '#ADD8E6',
            ];
            function getRandomPastelColor() { return pastelColors[Math.floor(Math.random() * pastelColors.length)]; }


            // --- Player Controlled Rectangle ---
            const originalBaseWidth = 150;
            const originalBaseHeight = 100;
            const playerRect = {
                baseWidth: originalBaseWidth * 0.8,
                baseHeight: originalBaseHeight * 0.8,
                x: canvasWidth / 2 - (originalBaseWidth * 0.8) / 2,
                y: canvasHeight - (originalBaseHeight * 0.8) - 40,
                width: originalBaseWidth * 0.8,
                height: originalBaseHeight * 0.8,
                speed: 8, dx: 0, color: getRandomPastelColor(),
                gridLineWidth: 1, gridLineColor: 'rgba(50, 50, 50, 0.5)',
                labelFont: 'bold 14px Arial', labelColor: 'white'
            };


            // --- Falling Squares ---
            const fallingSquares = [];
            const squareSize = 60;
            const baseFallSpeed = 1;
            const speedIncrement = 0.3;
            const minGapBetweenSquares = playerRect.baseWidth;
            const requiredSlotWidth = squareSize + minGapBetweenSquares;


             // --- Helper Functions ---
            function getRandomInt(min, max) { return Math.floor(Math.random() * (max - min + 1)) + min; }
            function shuffleArray(array) { for (let i = array.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [array[i], array[j]] = [array[j], array[i]]; } }

            // UPDATE 1: Function to detect mobile devices
            function isMobileDevice() {
                // Simple check using User Agent - covers most common cases
                return /Mobi|Android|iPhone|iPad|iPod|Windows Phone/i.test(navigator.userAgent);
            }

            // UPDATE 1: Function to request fullscreen (handles browser prefixes)
            function goFullScreen() {
                const element = document.documentElement; // Request fullscreen for the whole page
                if (element.requestFullscreen) {
                    element.requestFullscreen();
                } else if (element.mozRequestFullScreen) { // Firefox
                    element.mozRequestFullScreen();
                } else if (element.webkitRequestFullscreen) { // Chrome, Safari, Opera
                    element.webkitRequestFullscreen();
                } else if (element.msRequestFullscreen) { // IE/Edge
                    element.msRequestFullscreen();
                }
                 fullscreenRequested = true; // Mark as requested
            }


            // --- Input Handling ---
            const keys = { ArrowLeft: false, ArrowRight: false };
            let isTouching = false;
            let touchX = 0;

            window.addEventListener('keydown', (e) => { if (keys.hasOwnProperty(e.key)) keys[e.key] = true; });
            window.addEventListener('keyup', (e) => { if (keys.hasOwnProperty(e.key)) keys[e.key] = false; });

            function handleTouchMove(clientX) {
                let targetRectCenterX = clientX;
                let newRectX = targetRectCenterX - playerRect.width / 2;
                newRectX = Math.max(0, Math.min(newRectX, canvasWidth - playerRect.width));
                playerRect.x = newRectX;
            }

            canvas.addEventListener('touchstart', (e) => {
                e.preventDefault(); // Prevent scrolling/zooming

                // UPDATE 1: Attempt fullscreen on first touch on mobile
                if (isMobileDevice() && !fullscreenRequested) {
                    console.log("Mobile device detected, attempting fullscreen on first touch.");
                    goFullScreen();
                    // fullscreenRequested is set inside goFullScreen now
                }

                if (e.touches.length > 0) {
                    isTouching = true;
                    touchX = e.touches[0].clientX;
                    handleTouchMove(touchX); // Move catcher immediately
                }
            }, { passive: false }); // Need passive: false for preventDefault

            canvas.addEventListener('touchmove', (e) => {
                e.preventDefault(); // Prevent scrolling/zooming
                if (isTouching && e.touches.length > 0) {
                    touchX = e.touches[0].clientX;
                    handleTouchMove(touchX);
                }
            }, { passive: false }); // Need passive: false for preventDefault

            canvas.addEventListener('touchend', () => { isTouching = false; });
            canvas.addEventListener('touchcancel', () => { isTouching = false; });


            // --- Game Logic Functions (generateNewProblem, generateFallingSquares) ---
            // (These functions remain the same as the previous version)
             function generateNewProblem() {
                currentProblem.factor1 = getRandomInt(1, 9);
                currentProblem.factor2 = getRandomInt(1, 9);
                correctAnswer = currentProblem.factor1 * currentProblem.factor2;
                playerRect.color = getRandomPastelColor();
            }

            function generateFallingSquares() {
                fallingSquares.length = 0;
                let numberOfSquares = 5 + Math.floor(level / 2);
                const levelBaseSpeed = baseFallSpeed + (level - 1) * speedIncrement;
                let correctSquareIndex = getRandomInt(0, numberOfSquares - 1); // Store initial index
                const incorrectAnswers = new Set();

                while (incorrectAnswers.size < numberOfSquares - 1) {
                    let incorrect;
                    if (Math.random() < 0.6 && correctAnswer > 1) {
                        incorrect = correctAnswer + getRandomInt(-Math.min(correctAnswer - 1, 5), 5);
                        if (incorrect === correctAnswer) incorrect++;
                    } else { incorrect = getRandomInt(1, 9) * getRandomInt(1, 9); }
                    if (incorrect !== correctAnswer && incorrect > 0 && !incorrectAnswers.has(incorrect)) { incorrectAnswers.add(incorrect); }
                }
                const incorrectArray = Array.from(incorrectAnswers);

                const maxNumberOfSlots = Math.floor(canvasWidth / requiredSlotWidth);
                let actualNumberOfSquares = numberOfSquares; // Use a different variable to avoid modifying original count if reduced

                if (numberOfSquares > maxNumberOfSlots) {
                    actualNumberOfSquares = maxNumberOfSlots;
                     // If correct answer index is now out of bounds, ensure it's included
                    if (correctSquareIndex >= actualNumberOfSquares) {
                        // Simple strategy: replace the last generated incorrect number with the correct one
                        if (incorrectArray.length > 0) {
                            incorrectArray[actualNumberOfSquares - 1] = correctAnswer; // Place correct at the last possible spot
                            correctSquareIndex = actualNumberOfSquares - 1; // Update index
                        } else if (actualNumberOfSquares === 1) { // Only one slot, must be correct
                            correctSquareIndex = 0;
                        }
                         // If incorrectArray was empty and slots > 1, something is weird, but proceed.
                    }
                }

                if (actualNumberOfSquares <= 0) return;

                const slotIndices = Array.from({ length: maxNumberOfSlots }, (_, k) => k);
                shuffleArray(slotIndices);
                const chosenSlots = slotIndices.slice(0, actualNumberOfSquares);

                const totalWidthUsed = maxNumberOfSlots * requiredSlotWidth;
                const offsetLeft = Math.max(0, (canvasWidth - totalWidthUsed) / 2);

                for (let i = 0; i < actualNumberOfSquares; i++) {
                    const isCorrect = (i === correctSquareIndex); // Check against the potentially updated index
                    const number = isCorrect ? correctAnswer : incorrectArray.pop(); // Pop should be safe now

                    const slotIndex = chosenSlots[i];
                    const slotCenterX = offsetLeft + (slotIndex * requiredSlotWidth) + (requiredSlotWidth / 2);
                    const startX = slotCenterX - squareSize / 2;
                    const clampedStartX = Math.max(0, Math.min(startX, canvasWidth - squareSize));

                    const speedVariation = 0.85 + Math.random() * 0.30;
                    const individualSpeed = Math.max(0.5, levelBaseSpeed * speedVariation);

                    fallingSquares.push({
                        x: clampedStartX,
                        y: -(Math.random() * canvasHeight * 0.4 + squareSize * 1.5),
                        size: squareSize, number: number, color: getRandomPastelColor(),
                        speed: individualSpeed, isCorrect: isCorrect
                    });
                }
                 incorrectArray.length = 0; // Clear array just in case
            }

            // --- Game State Control (startNewRound, restartCurrentAttempt, updateUI) ---
             function startNewRound() {
                gameActive = false; generateNewProblem();
                playerRect.width = playerRect.baseWidth; playerRect.height = playerRect.baseHeight;
                generateFallingSquares(); updateUI();
                setTimeout(() => { gameActive = true; }, 300);
            }
            function restartCurrentAttempt() {
                 gameActive = false;
                 playerRect.width = playerRect.baseWidth; playerRect.height = playerRect.baseHeight;
                 generateFallingSquares(); updateUI();
                 setTimeout(() => { gameActive = true; }, 300);
            }
            function updateUI() {
                scoreElement.textContent = `Score: ${score}`; levelElement.textContent = `Level: ${level}`;
            }

            // --- Drawing Functions (drawBottomRectangle, drawFallingSquares) ---
            // (These functions remain the same as the previous version)
            function drawBottomRectangle() {
                ctx.fillStyle = playerRect.color;
                ctx.fillRect(playerRect.x, playerRect.y, playerRect.width, playerRect.height);
                ctx.strokeStyle = playerRect.gridLineColor; ctx.lineWidth = playerRect.gridLineWidth * 2;
                ctx.strokeRect(playerRect.x, playerRect.y, playerRect.width, playerRect.height);

                const cellWidth = playerRect.width / currentProblem.factor1;
                const cellHeight = playerRect.height / currentProblem.factor2;
                ctx.lineWidth = playerRect.gridLineWidth; ctx.strokeStyle = playerRect.gridLineColor;

                for (let i = 1; i < currentProblem.factor1; i++) { ctx.beginPath(); ctx.moveTo(playerRect.x + i * cellWidth, playerRect.y); ctx.lineTo(playerRect.x + i * cellWidth, playerRect.y + playerRect.height); ctx.stroke(); }
                for (let j = 1; j < currentProblem.factor2; j++) { ctx.beginPath(); ctx.moveTo(playerRect.x, playerRect.y + j * cellHeight); ctx.lineTo(playerRect.x + playerRect.width, playerRect.y + j * cellHeight); ctx.stroke(); }

                ctx.fillStyle = playerRect.labelColor; ctx.font = playerRect.labelFont;
                ctx.textAlign = 'center'; ctx.textBaseline = 'top';
                ctx.fillText(`${currentProblem.factor1}`, playerRect.x + playerRect.width - cellWidth / 2, playerRect.y + playerRect.height + 5);
                ctx.textAlign = 'left'; ctx.textBaseline = 'middle';
                ctx.fillText(`${currentProblem.factor2}`, playerRect.x + playerRect.width + 5, playerRect.y + playerRect.height - cellHeight / 2);

                if (feedbackTimer > 0) { ctx.globalAlpha = feedbackTimer / 30; ctx.fillStyle = feedbackType === 'correct' ? 'rgba(255, 255, 255, 0.7)' : 'rgba(255, 0, 0, 0.7)'; ctx.fillRect(playerRect.x, playerRect.y, playerRect.width, playerRect.height); ctx.globalAlpha = 1.0; }
            }
            function drawFallingSquares() {
                fallingSquares.forEach(square => {
                    ctx.fillStyle = square.color; ctx.fillRect(square.x, square.y, square.size, square.size);
                    ctx.fillStyle = '#333'; ctx.font = `bold ${square.size * 0.45}px Arial`;
                    ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
                    ctx.fillText(square.number, square.x + square.size / 2, square.y + square.size / 2 + 2);
                });
            }

             // --- Update & Collision ---
             // (handlePlayerMovement, updateFallingSquares, checkCollisions remain same)
            function handlePlayerMovement() {
                if (!isTouching) {
                    playerRect.dx = 0;
                    if (keys.ArrowLeft) playerRect.dx = -playerRect.speed;
                    if (keys.ArrowRight) playerRect.dx = playerRect.speed;
                    let newX = playerRect.x + playerRect.dx;
                    newX = Math.max(0, Math.min(newX, canvasWidth - playerRect.width));
                    playerRect.x = newX;
                } else { playerRect.dx = 0; }
            }
            function updateFallingSquares() {
                if (!gameActive) return;
                for (let i = fallingSquares.length - 1; i >= 0; i--) {
                    const square = fallingSquares[i]; square.y += square.speed;
                    if (square.y > canvasHeight) { fallingSquares.splice(i, 1); }
                }
            }
            function checkCollisions() {
                if (!gameActive) return;
                for (let i = fallingSquares.length - 1; i >= 0; i--) {
                    if (!fallingSquares[i]) continue;
                    const square = fallingSquares[i]; const squareBottom = square.y + square.size;
                    const squareTop = square.y; const squareLeft = square.x;
                    const squareRight = square.x + square.size; const rectTop = playerRect.y;
                    const rectLeft = playerRect.x; const rectRight = playerRect.x + playerRect.width;
                    const collisionTolerance = square.speed > 0 ? square.speed + 2 : 3;

                    if (squareBottom >= rectTop && squareTop < rectTop + collisionTolerance && squareRight > rectLeft && squareLeft < rectRight) {
                        if (square.isCorrect) {
                            score++; if (score > 0 && score % 5 === 0 && level < maxLevel) { level++; }
                            feedbackType = 'correct'; feedbackTimer = 30; startNewRound(); return;
                        } else {
                            feedbackType = 'incorrect'; feedbackTimer = 30; restartCurrentAttempt(); return;
                        }
                    }
                }
            }

            // --- Game Loop ---
            function gameLoop(timestamp) {
                ctx.clearRect(0, 0, canvasWidth, canvasHeight);
                handlePlayerMovement(); updateFallingSquares(); checkCollisions();
                drawBottomRectangle(); drawFallingSquares();
                if (feedbackTimer > 0) { feedbackTimer--; if (feedbackTimer <= 0) { feedbackType = null; } }
                requestAnimationFrame(gameLoop);
            }

            // --- Initialization ---
            function init() {
                playerRect.width = playerRect.baseWidth; playerRect.height = playerRect.baseHeight;
                playerRect.y = canvasHeight - playerRect.baseHeight - 40;
                playerRect.x = canvasWidth / 2 - playerRect.baseWidth / 2;

                window.addEventListener('resize', () => {
                     canvasWidth = window.innerWidth; canvasHeight = window.innerHeight;
                     canvas.width = canvasWidth; canvas.height = canvasHeight;
                     playerRect.y = canvasHeight - playerRect.baseHeight - 40;
                     playerRect.x = canvasWidth / 2 - playerRect.baseWidth / 2;
                     // Reset fullscreen flag on resize? Maybe not necessary, user might resize while fullscreen.
                     // fullscreenRequested = false; // Optional: uncomment to allow re-requesting after resize
                     restartCurrentAttempt(); // Adjusts layout for new size
                });

                startNewRound();
                updateUI();
                gameLoop();
            }

            // --- Start the game ---
            init();
        });
    </script>
</body>
</html>
